<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <!-- Back of envelope (inside, visible when flap opens) -->
        <div class="envelope-back"></div>
        
        <!-- The letter that rises up -->
        <div class="letter">
          <div class="letter-content">
            <p class="letter-greeting">Liebe Tanja,</p>
            <p class="letter-body">willst du mein Valentinsschatz sein und mit mir am 14. Februar zum Keramik bemalen gehen?</p>
            <p class="letter-signature">Dein Manuel</p>
          </div>
        </div>
        
        <!-- Front pocket of envelope (covers bottom of letter) -->
        <div class="envelope-pocket"></div>
        
        <!-- Top flap that opens -->
        <div class="envelope-flap-wrapper">
          <div class="envelope-flap"></div>
        </div>
        
        <!-- Heart seal - clickable -->
        <div class="heart-seal"></div>
      </div>
    </div>
    
    <!-- Hint text -->
    <p class="hint">Klick auf das Herz</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
